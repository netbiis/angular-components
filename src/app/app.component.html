<h1>Component Tests</h1>
<div class="container">

  <div class="card">

    <div class="card-body">
      <div class="row">
        <div class="form-group col-4">
          <label>Datepicker Default</label>
          <nb-datepicker (valueChange)="datePickerChanged($event, 0)"
                         (dateValueChange)="dateValueChanged($event, 0)"
                         buttonIcon="fa fa-calendar"></nb-datepicker>
          <small>
            <span> Date Parts: {{this.datePartsValues[0] |json}}</span><br>
            <span>Date Value: {{this.dateValues[0]}}</span>
          </small>
        </div>

        <div class="form-group col-4">
          <label>Datepicker Editable</label>
          <nb-datepicker (valueChange)="datePickerChanged($event, 1)"
                         (dateValueChange)="dateValueChanged($event, 1)" [canEdit]="true"
                         buttonIcon="fa fa-calendar"></nb-datepicker>

          <small>
            <span> Date Parts: {{this.datePartsValues[1] |json}}</span><br>
            <span>Date Value: {{this.dateValues[1]}}</span>
          </small>
        </div>

        <div class="form-group col-4">
          <label>Datepicker Disabled</label>
          <nb-datepicker [disabled]="true" buttonIcon="fa fa-calendar"></nb-datepicker>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-lg-2 col-md-3 col-sm-6">
          <label>Positive Only</label>
          <nb-input-number (valueChange)="numberValue"></nb-input-number>
        </div>

        <div class="form-group col-lg-2 col-md-3 col-sm-6">
          <label>Any Number</label>
          <nb-input-number (valueChange)="numberValue" [allowNegative]="true"></nb-input-number>
        </div>

        <div class="form-group col-lg-2 col-md-3 col-sm-6">
          <label>Disabled</label>
          <nb-input-number (valueChange)="numberValue" [disabled]="true"></nb-input-number>
        </div>
      </div>


      <div class="mt-2 text-right">
        <h3>Test Modal</h3>
        <button class="btn btn-primary" (click)="modal.open()">Open</button>
      </div>
    </div>
  </div>
</div>


<nb-modal>
  <nb-modal-header>
    Test Header
  </nb-modal-header>
  <nb-modal-body>
    Test Body
  </nb-modal-body>
  <nb-modal-footer>
    Test Footer
    <button class="btn btn-primary ml-5" (click)="modal.close()">Close</button>
  </nb-modal-footer>
</nb-modal>
